<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPITOL</title>
    <link rel="stylesheet" href="capitol.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="icon" href="Images/logo_letter.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
   <style> /* General styles */
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: white;
    }
    
    html {
        scroll-behavior: smooth;
    }
    
    /* Navbar styles */
    .upper {
        height: 20px;
        width: 100%;
        background-color: #003153;
    }
    
    nav {
        background-color: white;
        color: #003153;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        position: sticky;
        top: 0;
        z-index: 1000;
    }
    
    .logo {
        font-family: "Bakbak One", sans-serif;
        font-size: 25px;
        letter-spacing: 5px;
        margin-left: 25px;
        display: flex;
        align-items: center;
    }
    
    .logo img {
        margin-right: 1px;
        margin-top: -3px;
    }
    
    .a {
        height: 35px;
        margin-top: 10px;
    }
    
    ul {
        display: flex;
        list-style: none;
        padding: 0;
        margin: 0;
    }
    
    ul li {
        margin-right: 20px;
        margin-left: 15px;
    }
    
    ul li a {
        color: #003153;
        text-decoration: none;
        transition: color 0.3s;
        font-size: 12px;
    }
    
    ul li a:hover {
        color: #87cefa;
    }
    
    ul li a::after {
        content: "|";
    }
    
    .checkbtn {
        font-size: 30px;
        color: #003153;
        cursor: pointer;
        display: none;
    }
    
    #check {
        display: none;
    }
    
    @media (max-width: 768px) {
        .checkbtn {
            display: block;
            order: 1;
            margin-right: 20px;
        }
    
        ul {
            position: fixed;
            top: 80px;
            right: -100%;
            background-color: #4682b4;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
        }
    
        ul li {
            margin: 20px 0;
        }
    
        ul li a {
            font-size: 20px;
        }
    
        #check:checked ~ ul {
            right: 0;
        }
    }
    
    /* Line hover effect */
    a.centro:after {
        content: "";
        display: block;
        margin: auto;
        height: 3px;
        width: 0px;
        transition: all 0.8s;
    }
    
    a.centro:hover:after {
        width: 100%;
        background: #87cefa;
    }
    
    /* Video container styles */
    .video-container {
        position: relative;
        width: 100%;
        height: 0;
        padding-bottom: 56.25%; /* 16:9 aspect ratio */
        background-color: #000;
    }
    
    video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
    }
    
    </style>
</head>
<body>
    <!-- Navbar Start-->
    <div class="upper"></div>
    <nav>
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
     
        <label class="logo">
            <img class="a" src="Images/logo_letter.ico" alt="Images/">TLAS
        </label>
        <ul>
            <li><a class="centro" href="index.html">HOME</a></li><span class="barrier">|</span>
            <li><a class="centro" href="index.html#sliders" id="gall">GALLERY</a></li><span class="barrier">|</span>
            <li><a class="centro" href="#">DESTINATIONS</a></li><span class="barrier">|</span>
            <li><a class="centro" href="about_us.html">ABOUT US</a></li>
        </ul>
    </nav> 
    <!-- Navbar End-->

    <div class="video-container">
        <video src="videos/A_capitol.mp4" controls autoplay loop muted></video>
    </div>
</body>
</html>
